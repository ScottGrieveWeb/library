<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    
    <div id="library">

    </div>

    <button id="newBook">New Book</button>

    <dialog id="bookCreator">
        <h2>Enter your new Book</h2>
        <form id="bookForm" method="dialog">
            <label for="bookTitle">Title:</label><br>
            <input type="text" id="bookTitle" name="bookTitle"><br>
            <label for="bookAuthor">Author:</label><br>
            <input type="text" id="bookAuthor" name="bookAuthor"><br>
            <input type="submit" id="submit">
        </form>
    </dialog>
</body>
<script src="script.js"></script>
</html>
